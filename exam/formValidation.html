<!DOCTYPE html>    
<html>    
<head>    
    <title>Reg Form</title>    
    <style type="text/css">    
        body{    
            font-family: Calibri;    
        }    
        input[type="text"] {    
            width: 250px;    
        }    
        input[type="submit"], input[type="reset"] {    
            width: 77px;    
            height: 27px;    
            position: relative;left: 180px;    
        }    
        form{    
            text-align: center;    
            font-family: Calibri;    
            font-size: 20px;    
            border: 3px solid black;    
            width: 600px;    
            margin: 20px auto;    
        }    
        td {    
            padding: 10px;    
        }    
        td:first-child {    
            text-align: right;    
            font-weight: bold;    
        }    
        td:last-child {    
            text-align: left;    
    
    </style>    
    <script>    
        function validate() {    
            var fname = document.getElementById("fullName");    
            var company = document.getElementById("cname");    
            var email = document.getElementById("email");  
            var mobile = document.getElementById("mobile");  
            var country = document.getElementById("country"); 
            var gender = document.getElementById("gender");   
            var language = document.getElementById("language");   
            var tick = document.getElementById("tick");   
    
            if (fname.value.length <= 0) {    
                alert("Name is required");    
                fname.focus();    
                return false;    
            }    
            if (company.value.length <= 0) {    
                alert("company is required");    
                company.focus();    
                return false;    
            }    
            if (email.value.length <= 0) {    
                alert("Email is required");    
                email.focus();    
                return false;    
            }    
            if (country.value.length <= 0) {    
                alert("country Id is required");    
                email.focus();    
                return false;    
            }    
            if (gender.checked) {  
                gender = true;   
            }  else{
                    alert("Gender is required!")
            }  
            if (mobile.value.length <= 0) {    
                alert("Mobile number is required");    
                mobile.focus();    
                return false;    
            }    
            if (language.checked) {    
                language = true;  
            }    else{
                alert("Language is required!!")
            }
            if (tick.checked) {  
                tick = true;   
            }  else{
                    alert("Tick the terms and conditions")
            }  
    </script>    
</head>    
<body>    
       
    <form method="" action="" name="reg_form" onsubmit="return validate()">    
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label>Full Name: </label></td>    
                <td>    
                    <input type="text" id="fullName" name="fname" placeholder="First Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Company: </label></td>    
                <td>    
                    <input type="text" id="cname" placeholder="Company">    
                </td>    
                <tr>    
                    <td><label>Email Id: </label></td>    
                    <td>    
                        <input type="text" id="email" placeholder="example@gmail.com">    
                    </td>    
                </tr>    
                <tr>    
                    <td><label>Mobile: </label></td>    
                    <td>    
                        <input type="number" id="mobile">    
                    </td>    
                </tr>    
            </tr>    
            <td><label>Country: </label></td>    
                <td>    
                    <select id="country">    
                        <option value="Nepal">Nepal</option>    
                        <option value="India">India</option>    
                        <option value="CHina">CHina</option>    
                        <option value="US">US</option>    
                        <option value="UK">UK</option>    
                    </select>    
                    </td>    
                    </tr>    
                    <tr>    
                        <tr>    
                            <td><label>Sex: </label></td>    
                            <td>    
                                <input type="radio" id="gender" value="male">Male    
                                <input type="radio" id="gender" value="femele">Female    
                            </td>    
                        </tr>    
                <td><label>Language: </label></td>    
                <td>    
                    <input type="checkbox" size="50"  id="language" > Nepali   
                    <input type="checkbox" size="50" id="language" > Sanskrit   
                    <input type="checkbox" size="50" id="language" > Other
                </td>    
            </tr>    
            <tr>    
                    <td><label>Comment: </label></td>    
                    <td>    
                        <input type="text" name="mobile" placeholder="say hellos">    
                    </td>    
                </tr>   
                <tr>    
                    <td><label> </label></td>    
                    <td>    
                        <input type="checkbox" id="tick" placeholder="say hellos">  I agree <a href="#">Terms and Conditions</a>  
                    </td>    
                </tr>         
            <tr>    
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit">    
                     
                </td>    
            </tr>   
        </table>    
    </form>    
</body>    
</html>
