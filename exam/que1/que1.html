    
<html>    
<head>    
    <title>Registration Form</title>    
    <link rel="stylesheet" href="que1.css">   
    <script src="./que1.js">   </script>    
</head>    
<body>    
       
    <form method="" action="" name="reg_form" onsubmit="return validate()">    
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label>Full Name: </label></td>    
                <td>    
                    <input type="text" id="fullName" name="fname" placeholder="First Name">    
                    <input type="text" id="fullName" name="fname" placeholder="last name">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Company: </label></td>    
                <td>    
                    <input type="text" id="cname" placeholder="Company">    
                </td>    
                <tr>    
                    <td><label>Email Id: </label></td>    
                    <td>    
                        <input type="email" id="email" placeholder="example@gmail.com">    
                    </td>    
                </tr>    
                <tr>    
                    <td><label>Mobile: </label></td>    
                    <td>    
                        <input type="number" id="mobile" placeholder="+xxx">    
                        <input type="number" id="mobile" placeholder="98xxxxxxxx">    
                    </td>    
                </tr>    
            <tr>    
            <td><label>Country: </label></td>    
                <td>    
                    <select id="country">    
                        <option value="Nepal">Nepal</option>    
                        <option value="India">India</option>    
                        <option value="CHina">CHina</option>    
                        <option value="US">US</option>    
                        <option value="UK">UK</option>    
                    </select>    
                    </td>    
                    </tr>    
                    <tr>       
                            <td><label>Sex: </label></td>    
                            <td>    
                                <input type="radio" id="gender" value="male">Male    
                                <input type="radio" id="gender" value="femele">Female    
                            </td>    
                        </tr>    
                <td><label>Language: </label></td>    
                <td>    
                    <input type="checkbox" size="50"  id="language" > Nepali   
                    <input type="checkbox" size="50" id="language" > Sanskrit   
                    <input type="checkbox" size="50" id="language" > Other
                </td>    
            </tr>    
            <tr>    
                    <td><label>Comment: </label></td>    
                    <td>    
                        <input type="text" name="mobile" placeholder="say hellos">    
                    </td>    
                </tr>   
                <tr>    
                    <td><label> </label></td>    
                    <td>    
                        <input type="checkbox" id="tick" >  I agree <a href="#">Terms and Conditions</a>  
                    </td>    
                </tr>         
            <tr>    
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit">    
                     
                </td>    
            </tr>   
        </table>    
    </form>    
</body>    
</html>
