<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.open();
        var total = 0;
        document.write("The marks are"+'<br/>');
        var num = [];
        for(let i=1; i<=5; i++){
            num[i]= parseInt(prompt("Enter the number"));

        }
        for(let i=1; i<=5; i++){
            document.write(num[i]+'<br/>');
            total+=num[i];

        }
        document.write("The total marks is" +total);
        
        document.close();
    </script>
    
</body>
</html>
