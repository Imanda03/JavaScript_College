<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var one = 20;
        var two = 10;
        var add = one + two;
        var sub = one - two;
        var mul = one * two;
        var div = one / two;
        document.open();
        document.write(one + "+"+ two+"="+add + "</br>");
        document.write(one + "-"+ two+"="+sub + "</br>");
        document.write(one + "*"+ two+"="+mul + "</br>");
        document.write(one + "/"+ two+"="+div + "</br>");
        document.write("Using document.write on this code. Get the output on the page");
        document.close();
    </script>
    
</body>
</html>
