<body>
    <script>
        document.open();
        let i;
        let num=0;
        for(num=1; num<=50; num++){
            let count = 0;
            for(i=2; i<=Math.ceil (num/2);i++){
                if(num%i===0){
                  count++;  
                  break;
                }
            }
            if(count===0){
            document.write(num +"is prime number<br>");
            
        }
        }
        
    </script>
    
</body>
