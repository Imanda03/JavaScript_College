<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // finding length
        const shopping = ['bread', 'milk', 'cheese', 'noodles'];
        console.log(shopping.length);
        
        // removing items
        shopping.pop();
        const removedItems = shopping.pop();
        console.log(removedItems);

        // To remove first item
        const myArray = ['science', 'social','nepali'];
        myArray.shift();
        console.log(myArray);

        //Adding items
        const birds = ['parrot', 'falcon', 'owl'];
        birds.push('sparrow');
        console.log(birds);

        //Add items to the first
        const hello = ['h','e','l'];
        hello.unshift('eagle');
        console.log(hello);
    </script>
    
</body>
</html>
