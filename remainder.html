<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.open();
        var num = parseInt(prompt('Enter the temperature in celsius'));
        let nu = num%3;
        document.write('the remainder is '+nu);
        document.close();
    </script>
